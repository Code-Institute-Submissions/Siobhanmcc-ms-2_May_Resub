    <script>
function initMap() {
   var options = {
      zoom:8,
      center: { lat:53.16190, lng:-6.90365} //Coordinates of Kildare 
   }
var map = new google.maps.Map(document.getElementById('map'), options);

function addMarker(prop) {
   var marker = new google.maps.Marker({
      position: prop.coordinates, // Passing the coordinates
      map:map, //Map that we need to add
      draggarble: false// If set to true you can drag the marker
   });
   if(prop.iconImage) { marker.setIcon(prop.iconImage); }
   if(prop.content) { 
      var information = new google.maps.InfoWindow({
      content: prop.content
      });
      
      marker.addListener('click', function() {
      information.open(map, marker);
      });
   }
}

addMarker({
   coordinates:{lat: 53.14491, lng: -6.90177}, //Kildare National Stud Coordinates
   content:'<h4>This is some <a href="link here">test content<a></h4>'
});
addMarker({coordinates:{lat: 53.30673, lng: -6.62524},
           content: '<h4>This is some more test content</h4>'
        }); // K-Club Coordinates


}
</script>
