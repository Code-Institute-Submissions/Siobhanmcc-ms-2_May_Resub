<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div id="mappy">My Google Map</div>
<section>
<script>
function initMap() {
   var options = {
      zoom:10,
      center: { lat:40.730610, lng:-73.935242} //Coordinates of New York 
   }
var map = new google.maps.Map(document.getElementById('mappy'), options);

function addMarker(prop) {
   var marker = new google.maps.Marker({
      position: prop.coordinates, // Passing the coordinates
      map:map, //Map that we need to add
      draggarble: false// If set to true you can drag the marker
   });
   if(prop.iconImage) { marker.setIcon(prop.iconImage); }
   if(prop.content) { 
      var information = new google.maps.InfoWindow({
      content: prop.content
      });
      
      marker.addListener('click', function() {
      information.open(map, marker);
      });
   }
}

addMarker({
   coordinates:{lat: 40.6782, lng: -73.9442},
   iconImage:'https://img.icons8.com/fluent/48/000000/marker-storm.png',
   content:'<h4>Brooklyn Marker</h4>'
});
addMarker({coordinates:{lat: 40.7831, lng: -73.9712}}); // Manhattan Coordinates

}

</script>
 <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfwTI3WULHOK4JLWvumndoexg4919Z1Jk&callback=initMap"></script>
    </section>
